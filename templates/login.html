<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../static/css/login.css">    
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Signin</h2>
   

    <!-- Icon -->
    <div class="fadeIn first">
      <h1>Python</h1>
    </div>

    <!-- Login Form -->
    <form action="/signin" method="post">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
      <input type="text" id="email" class="fadeIn third" name="password" placeholder="password">

      <input type="submit" class="fadeIn fifth" value="Signin">
    </form>
   {{msg}}

<br>

</body>
</html>
